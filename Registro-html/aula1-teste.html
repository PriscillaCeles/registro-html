<body>
  <img height="150px" src="LOGO.jpg" />
  <h1>Hall To Code</h1>
  <h2>Melhor curso para aprender Html, CSS e JavaScript!</h2>
  <h3>Formulário de inscrição</h3>
  <form>
    <label for="name-field">Nome Completo</label>
    <input id="name-field" />
    <br />
    <br />
    <label for="email-filed">E-mail</label>
    <input type="email" id="email-field" />
    <br />
    <br />
    <label for="phone-filed">Telefone</label>
    <input type="tel" id="phone-field" />
    <br /><br />
    <label>Sexo:</label>
    <input type="radio" name="gender" id="male-field">
      <label for="male-field">Masculino</label>
    <input type="radio" name="gender" id="fem-field"> 
    <label for="fem-field">Feminino</label>
    <input type="radio" name="gender" id="other-field"> 
    <label for="other-field">Outros</label>
    </select>
    <br />
    <br />
    <label for="age-field">Data de Nascimento</label>
    <input type="date" id="age-field" />
    <br />
    <br />
    <label for="RG">Documento com foto (RG, CNH, Registro profissional)</label>
    <input type="file" id="RG" />
    <br />
    <br />
    <h4>Endereço</h4>
    <label for="cep-field">CEP</label>
    <input id="cep-field" />
    <br />
    <br />
    <label for="address-field">Rua</label>
    <input id="address-field" />
    <br />
    <br />
    <label for="number-field">Número</label>
    <input type="number" id="number-field" />
    <br />
    <br /> 
    <label for="complement-field">Complemento</label>
    <input id="complement-field" />
    <br />
    <br />
    <label for="state-field">Estado</label>
    <select id="state-field">
      <option>AC</option>
      <option>AL</option>
      <option>AP</option>
      <option>AM</option>
      <option>BA</option>
      <option>CE</option>
      <option>DF</option>
      <option>ES</option>
      <option>GO</option>
      <option>MA</option>
      <option>MT</option>
      <option>MS</option>
      <option>MG</option>
      <option>PA</option>
      <option>PB</option>
      <option>PR</option>
      <option>PE</option>
      <option>PI</option>
      <option>RJ</option>
      <option>RN</option>
      <option>RS</option>
      <option>RO</option>
      <option>RR</option>
      <option>SC</option>
      <option>SP</option>
      <option>SE</option>
      <option>TO</option>
    </select>
    <br />
    <br />
    <h4>Registo de nova conta</h4>
    <label for="login-field">Login</label>
    <input id="login-confirm-field" />
    <br /><br />
    <label for="password-field">Senha</label>
    <input type="password" id="password-field" />
    <br />
    <br />
    <label for="password-confim-field">Comfirmação de Senha</label>
    <input type="password" id="password-confirm-field" />
    <br /><br />
    <input id="eula" type="checkbox" />
    <label for="eula"
      >Aceito os
      <a target="_blank" rel="nofollow" href="termos-uso.html"
        >Termos de uso</a
      ></label
    >
    <br />
    <br />
    <button>Registrar</button>
  </form>
</body>
